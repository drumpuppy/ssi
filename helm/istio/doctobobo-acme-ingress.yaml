apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cm-acme-http-solver
  namespace: istio-system
  annotations:
    cert-manager.io/acme-challenge-type: http01
    cert-manager.io/issuer: letsencrypt-prod-istio
    networking.k8s.io/ingress.class: istio
spec:
  rules:
    - host: doctobobo2.my-soc.fr
      http:
        paths:
          - path: /.well-known/acme-challenge/
            pathType: Exact
            backend:
              service:
                name: cm-acme-http-solver
                port:
                  number: 8089
