<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Frontend</title>
</head>
<body>
    <h1>Hello from the frontend!</h1>
</body>
</html>

<script>
    fetch('http://backend-service:3000')
        .then(response => response.text())
        .then(data => {
            document.body.innerHTML += `<p>Message from backend: ${data}</p>`;
        });
</script>
